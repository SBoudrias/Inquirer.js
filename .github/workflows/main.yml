name: Node
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 20
          - 18
          - 16
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: yarn install
        run: |
          node --version
          yarn install --immutable --immutable-cache --check-cache
        env:
          CI: true
          FORCE_COLOR: 1

      # TS must run before we check dependencies since otherwise our exports map points to nothing.
      - name: Typescript
        run: yarn lerna run tsc

      - name: Eslint
        run: yarn eslint .
      - name: Validate package setup
        run: |
          yarn ts-node ./tools/setup-packages.mts
          yarn prettier --write .
          git diff --exit-code
      - name: Test packages
        run: yarn vitest --run --coverage
      - name: Integration tests
        run: yarn node --test integration/

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/clover.xml
          gcov_ignore: ./**/*.test.mts,./**/*.test.js
